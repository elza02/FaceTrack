
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333333;
            margin-bottom: 1em;
        }
        .card {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 1em;
            margin: 1em 0;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card h2 {
            color: #4CAF50;
            margin-bottom: 0.5em;
        }
        .card p {
            color: #333333;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="card">
            <h2>Uploaded Image</h2>
            <img th:src="@{'/uploaded_images/' + ${imageName}}" alt="Uploaded Image">
        </div>
        <div class="card">
            <h2>Prediction</h2>
            <p th:text="${prediction}"></p>
        </div>
    </div>
</body>
</html>
